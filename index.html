<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USIU-Africa GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student GPA Calculator</h1>
        <p>Enter your course information to calculate your GPA</p>
       
        <div id="courses-container">
            <!-- Course rows will be added here dynamically -->
        </div>
       
        <div class="buttons">
            <button id="add-course">Add Another Course</button>
            <button id="calculate">Calculate GPA</button>
        </div>
       
        <div id="result-container">
            <h2>Your GPA Result</h2>
            <div id="gpa-result">-</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
